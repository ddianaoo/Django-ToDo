{% extends 'base.html' %}
{% block title %}{{task.title}}{% endblock %}

{% block content %}


<div class="card" style="width: 36rem;">
    <div class="card-body">
        <h3 class="card-title">{{task.title}} -- {{task.at_time}}</h3>
        {% if task.is_done %}
        <h6 class="card-subtitle mb-2" style="color: green">done</h6>
        {% else %}
        <h6 class="card-subtitle mb-2" style="color: red">not done</h6>
        {% endif %}
        
        {% if task.photo %}
        <img src="{{ task.photo.url }}"  width="500px">
        {% endif %}
        
        <p class="card-text">{{ task.desc }}</p>
        <p class="card-text text-muted">{{ task.created_at }}</p>
        <a href="{% url 'change_task' list_id task.id %}" class="btn btn-warning">Change</a>
        <a href="{% url 'delete_task' list_id task.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>

{% endblock %}
