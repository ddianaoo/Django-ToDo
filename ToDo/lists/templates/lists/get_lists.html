{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<h1>{{title}}</h1>
{% if lists %}
<ol>
{% for list in lists %}
    <li>
        <a href="{% url 'tasks' list.pk %}">{{ list.title }}</a>
    </li>
    <br>
{% endfor %}
</ol>
{% else %}
<p>You don`t have any notes!<a href="{% url 'list_create' %}"> Create first</a></p>
{% endif %}
{% endblock %}
