{% extends 'base.html' %}

{% block title %}Create New Task{% endblock %}

{% block content %}
<h2>Create New Task</h2>
<br>

<form method="POST"  action="">
    {% csrf_token %}
    {{ form.list.as_hidden }}
    {{ form.title.label }}{{ form.title }}
    {{ form.desc.label }}{{ form.desc }}
    <br>
    <button type="submit" style="color:white; background-color: black; border: black;" class="btn btn-primary">Add</button>

</form>
{% endblock %}
