{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<a href="{% url 'list_delete' id %}" class="btn btn-danger" style="float: right;">Delete List</a>
<h1>{{title}}</h1>
{% if tasks %}
<ol>
{% for task in tasks %}
<li>
    <a href="{% url 'task' id task.id %}">{{ task.title }}</a>
    <a href="{% url 'delete_task' id task.id %}" class="btn btn-danger">Delete</a>
    <br>
    <br>
</li>
{% endfor %}
</ol>
{% else %}
<p>You haven`t added any task for this list yet!</p>
{% endif %}
<a href="{% url 'add_task' id %}" class="btn btn-success">Add task</a>
{% endblock %}
